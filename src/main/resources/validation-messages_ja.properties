# Property Names
userForm.name=名前
userForm.email=メールアドレス
userForm.password=パスワード
userForm.passwordConfirmation=パスワード(確認用)
micropostForm.content=メッセージ
micropostForm.user=ユーザー
micropostForm.picture=画像

# PasswordConfirm Validator
com.example.sbtutorial.validation.PasswordConfirm.message=パスワードが一致しません

# Validation messages
validation.NotBlank.message={0}を入力して下さい
validation.Size.Max.message={0}は{max}文字以内で入力して下さい
validation.Size.Min.message={0}は{min}文字以上入力して下さい

# User validation
user.name.NotBlank={validation.NotBlank.message}
user.name.Size={validation.Size.Max.message}
user.email.NotBlank={validation.NotBlank.message}
user.email.Size={validation.Size.Max.message}
user.email.Email={0}の形式が正しくありません
user.email.Used="{0}"は既に使われています
user.password.NotBlank={validation.NotBlank.message}
user.password.Size={validation.Size.Min.message}
user.passwordConfirmation.PasswordConfirm={com.example.sbtutorial.validation.PasswordConfirm.message}

# Micropost validation
micropost.content.NotBlank={validation.NotBlank.message}
micropost.content.Size={validation.Size.Max.message}
micropost.user.NotNull={0}が設定されていません
micropost.picture.invalid=対応していないファイル形式です

# Picture validation
picture.content.Size={0}MB以上のファイルは投稿できません
