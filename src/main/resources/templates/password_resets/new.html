<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layouts/application :: main(~{::content})">
<head>
  <title>Forgot password</title>
</head>
<body>
<th:block th:fragment="content">
  <h1 th:text="#{view.password-resets.new.heading}">Forgot password</h1>

  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form action="#" th:action="@{/password_resets}" method="post">
        <div class="form-group">
          <label for="email" th:text="#{userForm.email}">Email:</label>
          <input id="email" class="form-control" type="email" name="email">
        </div>

        <input class="btn btn-success mb-0" type="submit" value="Submit" th:value="#{view.password-resets.new.submit}">
      </form>
    </div>
  </div>
</th:block>
</body>
</html>
