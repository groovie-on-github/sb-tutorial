<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

    <title th:text="${title}">Title</title>
</head>
<body class="mt-5">
<div class="container">
<ul class="text-success" th:unless="${#lists.isEmpty(messages)}">
    <li th:each="msg : ${messages}" th:text="${msg}"></li>
</ul>
<h1>Edit user</h1>
<form action="/users/{id}" th:action="@{/users/{id}(id=*{id})}"
      method="post" th:method="post" th:object="${user}">
    <div class="form-group row">
        <label for="name" class="col-sm-1 col-form-label"><strong>Name</strong></label>
        <div class="col-sm-4">
            <input id="name" class="form-control" type="text" name="name" th:value="*{name}"
                   th:field="*{name}" th:errorclass="is-invalid" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        </div>
    </div>
    <div class="form-group row">
        <label for="email" class="col-sm-1 col-form-label"><strong>E-mail</strong></label>
        <div class="col-sm-4">
            <input id="email" class="form-control" type="text" name="email" th:value="*{email}"
                   th:field="*{email}" th:errorclass="is-invalid" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
        </div>
    </div>
    <input class="btn btn-outline-secondary" type="submit" value="Update" th:value="|Update *{name}|">
</form>

<br>
<a href="/users" th:href="@{/users}">Back to List</a>

<script th:src="@{/webjars/jquery/jquery.slim.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</div>
</body>
</html>
