<!DOCTYPE html>

<head>
  <title>Sign up</title>
</head>
<body>
<th:block th:fragment="content">

  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form th:replace="users/_form('/signup', #{view.users.new.submit})"></form>
    </div>
  </div>
</th:block>
</body>
</html>
