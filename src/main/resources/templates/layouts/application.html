<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="main(content_body)">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

  <title th:text="${@titleHelper.getFullTitle(title)}" th:with="title = #{${title_key}}"></title>
</head>
<body>

  <div class="container mt-2">
    <div th:replace="${content_body}">Contents</div>
  </div>

  <script th:src="@{/webjars/jquery/jquery.slim.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
