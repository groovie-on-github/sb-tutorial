<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layouts/application :: main(~{::content})">
<head>
  <title>Sign up</title>
</head>
<body>
<th:block th:fragment="content">
  <h1 th:text="#{view.sessions.new.title}">Sign up</h1>

  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form action="#" th:action="@{/login}" method="post">
        <div class="form-group">
          <label for="email" th:text="#{userForm.email}">Email:</label>
          <input id="email" class="form-control" type="email" name="email" autofocus>
        </div>

        <div class="form-group mb-1">
          <label for="password" th:text="#{userForm.password}">Password:</label>
          <a href="#" th:href="@{/password_resets/new}" th:text="#{view.sessions.new.password-reset}" tabindex="-1">(forgot password)</a>
          <input id="password" class="form-control mb-1" type="password" name="password">
        </div>

        <div class="form-group form-check">
          <input id="session_remember_me" class="form-check-input" type="checkbox" name="remember-me">
          <label for="session_remember_me" class="form-check-label" th:text="#{view.sessions.new.remember-me}">
            Remember me on this computer
          </label>
        </div>

        <input class="btn btn-success mb-0" type="submit" value="Log in" th:value="#{view.sessions.new.submit}">
      </form>

      <p>[[#{view.sessions.new.new-user}]]
        <a href="#" th:href="@{/signup}" th:text="#{view.sessions.new.sign-up}">Sign up</a>
      </p>
    </div>
  </div>
</th:block>
</body>
</html>
