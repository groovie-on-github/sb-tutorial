<section class="user_info" th:object="${userForm}" th:with="gravatarOpts = ${@usersHelper.gravatarSize(50)}">
  <div th:replace="shared/_gravatar"></div>
  <h1 class="mb-2" th:text="*{name}">current_user.name</h1>
  <small>
    <span><a href="#" th:href="@{/users/{id}(id = *{id})}" th:text="#{view.shared.user-info.profile}">"view my profile"</a></span>
    <span th:text="${@pluralHelper.pluralize(pattern, #locale, userForm.countMicroposts())}" th:with="pattern = #{view.shared.user-info.microposts}"></span>
  </small>
</section>
